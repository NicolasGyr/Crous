<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/mazing.css">
        <link rel="stylesheet" href="stylesheets/app.css">
        <title>escape game cité du jeu - labyrinthe</title>
    </head>
    <body>
        <main role="main">
            <div class="container">
                <div class="lab">
                    <img class="cloud-1"  draggable="false" src="image/vector/cloud.svg" alt="nuages">
                    <img class="cloud-2"  draggable ="false" src="image/vector/cloud.svg" alt="nuages">
                    <img class="cloud-3"  draggable="false" src="image/vector/cloud.svg" alt="nuages">
                    <img class="cloud-4"  draggable="false" src="image/vector/cloud.svg" alt="nuages">
                </div>
                <div class="maze row align-center collumn">

                    <div id="maze_container">
                        <div id="maze" data-steps="???">
                        </div>
                    </div>
                    <p>Pour vous déplacer, utilisez les flèches directionnelles</p>
                    <div class="controller row collumn">
                        <img class="btn btn-red desktop-none" id="up" src="image/vector/arrow-up.svg" alt="flèche vers la droite">
                        <div class="row">
                            <img class="btn btn-red desktop-none" id="left" src="image/vector/arrow-left.svg" alt="flèche vers la droite">
                            <img class="btn btn-red desktop-none" id="right" src="image/vector/arrow-right.svg" alt="flèche vers la droite">
                        </div>
                        <img class="btn btn-red desktop-none" id="down" src="image/vector/arrow-down.svg" alt="flèche vers la droite">
                    </div>
                </div>
            </div>
            <p class="copyright">copyrigth la cité internationale du jeu©</p>
        </main>
        <script src="js/maze-builder.js"></script>
        <script src="js/fancy-maze-builder.js"></script>
        <script src="js/mazing.js"></script>
        <script>
            window.addEventListener("DOMContentLoaded", function(e) {
                var maze = new Mazing("maze");
            }, false);
        </script>
        <script>
            
            if (window.matchMedia("(max-width: 500px)").matches) {
                let Maze = new MazeBuilder(14, 14);
                Maze = new FancyMazeBuilder(14, 14);
                Maze.placeKey();
                Maze.display("maze_container");
            } else {
                if (window.matchMedia("(max-width: 670px)").matches) {
                    let Maze = new MazeBuilder(15, 15);
                    Maze = new FancyMazeBuilder(15, 15);
                    Maze.placeKey();
                    Maze.display("maze_container");
                } else {
                    if (window.matchMedia("(max-width: 950px)").matches) {
                        let Maze = new MazeBuilder(20, 20);
                        Maze = new FancyMazeBuilder(20, 20);
                        Maze.placeKey();
                        Maze.display("maze_container");
                    } else {
                        let Maze = new MazeBuilder(25, 25);
                        Maze = new FancyMazeBuilder(25, 25);
                        Maze.placeKey();
                        Maze.display("maze_container");
                    }
                }
            }

        </script>
    </body>
</html>
